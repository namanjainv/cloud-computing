<html>
    <head>
        <title> Assignment 2 </title>
    </head> 
    <body> 

        <p id="demo"> </p> 
        <h2> <center> Assignment 2 </center> </h2> <br /> 
        <table> 
            <tr> 
                <th> Query </th> 
                <td> 
                    <form action="/api/query" method="GET"> 
                        <input type="text" name="query" id="query" required> 
                        <input type="submit"> 
                    </form> 
                </td> 
            </tr>
            <tr> 
                <th> EarthQuakes more than Magnitude 5.0 </th> 
                <td> <form action = "/api/magnitude?mag=5.0" method="GET"> 
                    <input type = "submit"> </form> 
                </td>  
            </tr>
            <tr> 
                <th> EarthQuakes in groups of magnitude </th> 
                <td> 
                    <form action = "/api/dateRange" method="GET"> 
                        <input type="date" name="from_date" required> 
                        <input type="date" name="to_date" required> 
                        <input type = "submit"> 
                    </form> 
                </td>  
            </tr> 
            <tr> 
                <th> Earthquakes near me </th> 
                <td> 
                    <p id="error"> </p>
                    <form action="/api/calGeoDistance" method="POST" > 
                        <label> Latitude: </label> <input id="latitude" type="text" name="latitude" value="latitude" required> 
                        <label> Longitude: </label> <input type="text" id = "longitude" name="longitude" value="longitude" required> 
                        <label> Distance(km): </label> <input type="text" name="distance" value="distance" required> 
                        <input type="submit" name="Find"> 
                    </form> <br /> 
                    <button type="button" onclick="getMyLocation()"> Find my location </button> 
                </td> 
                <script> 
                    var x = document.getElementById("error");
                    var latitude = document.getElementById("latitude");
                    var longitude = document.getElementById("longitude");
                    function getMyLocation() { 
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(showPosition);
                        } else { 
                            x.innerHTML = "Geolocation is not supported by this browser.";
                        } 
                    } 
                    
                    function showPosition(position) { 
                        latitude.value = position.coords.latitude;
                        longitude.value = position.coords.longitude; 
                    }
                </script> 
            </tr> 
            <tr>
                <th> Clusters </th>
                <td>
                    <form method="GET" action="/api/clusters">
                        <label>From: </label> 
                        <input type="text" name="from_latitude" id="from_latitude">
                        <input type="text" name="from_longitude" id="from_longitude">
                        <br /> <label>To: </label> 
                        <input type="text" name="to_latitude" id="to_latitude">
                        <input type="text" name="to_longitude" id="to_longitude">
                        <br /> <label>Square Area(sq km): </label> 
                        <input type="text" name="area" id="area">
                        <input type="submit" value="Clusterize">
                    </form>
                </td>
            </tr>
            <tf>
                <th> Hour Map </th>
                <td>
                    <form method="GET" action="/api/hourHistogram">
                        <input type="submit" value="Check" name="Check">
                    </form>
                </td>
            </tf>
        </table> 
        <h4> By: Naman Jain Vimal Kumar <h4> 
    </body> 
</html>
